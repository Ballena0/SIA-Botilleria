{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Inventario|Punto de Partida</title>
</head>
<body>
  <!--=================================-->
  <!-- Nav-Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="/">Punto de Partida</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="">Usuarios <span class="sr-only">(Current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/ventas">Ventas<span class="sr-only">(Current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'productos'%}">Productos<span class="sr-only">(Current)</span></a>
        </li>
      </ul>
      <ul>
        <li class="nav-item active">
          <a class="nav-link" href=""><i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Nav-Bar -->
  <!--============================-->
  <!--============================-->
  <!--  Wrapper -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        <h1>Inventario</h1>
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- End Wrapper -->
  <!--============================-->
  <!--============================-->
  <!-- Footer -->
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          Hecho con <3 2018
        </div>
      </div>
    </div>
  </footer>
  <!-- End Footer -->
  <!--============================-->
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<!--datatable-->
<script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>
</html>
