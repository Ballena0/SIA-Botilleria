{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>Inventario|Punto de Partida</title>
</head>
<body>

  <!--=================================-->
  <!-- Nav-Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="/">Punto de Partida</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="">Usuarios <span class="sr-only">(Current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/ventas">Ventas<span class="sr-only">(Current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'productos'%}">Productos<span class="sr-only">(Current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Nav-Bar -->
  <!--============================-->
  <!--============================-->
  <!--  Wrapper -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        <h1>Inventario</h1>
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- End Wrapper -->
  <!--============================-->
  <!--============================-->
  <!-- Footer -->
  <!-- End Footer -->
  <!--============================-->
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>

</html>
