{% extends 'base.html' %}
{% block content %}
    <h1>Ingreso productos nuevos</h1>
    <form method="POST" class="ingreso-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success btn-sm"> Ingresar</button>
        <button type="button" class="btn btn-danger btn-sm" onclick="window.history.back()">Cancelar</button>
</form>
{% endblock %}
